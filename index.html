<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    
        <div class="results">
            <p id="round">Ready to Play!</p>
            <p id="score">0 - 0</p>
        </div>
    </main>

    <script>
        function computerPlay() {
            RPSIndex = Math.round(Math.random() * 3);

            switch (RPSIndex) {
                case 0 :
                    return 'Rock';
                    break;
                case 1 :
                    return 'Paper';
                    break;
                case 2 :
                    return 'Scissors';
                    break;
                default :
                    console.log('Error');
            }
        }

        const rock = document.querySelector('#rock');
        const paper = document.querySelector('#paper');
        const scissors = document.querySelector('#scissors');

        const results = document.querySelector('.results');
        const round = document.querySelector('#round');
        const score = document.querySelector('#score');

        rock.addEventListener('click', playRound);
        paper.addEventListener('click', playRound);
        scissors.addEventListener('click', playRound);

        let playerWinCount = 0;
        let computerWinCount = 0;

        function playRound(event) {
            let computerSelection = computerPlay();
            let playerSelection = event.target.id;

            console.log(playerSelection);
            console.log(computerSelection);

            switch (playerSelection) {
                case 'rock':
                    switch (computerSelection) {
                        case 'Rock':
                            round.textContent = 'Draw!';
                            break;

                        case 'Paper':
                            computerWinCount++;
                            round.textContent = 'You Lose!';
                            break;
                        
                        case 'Scissors':
                            playerWinCount++; 
                            round.textContent = 'You Win!';
                            break;
                        default:
                            return 'Rock error'
                            break;
                    }
                break;

                case 'paper':
                    switch (computerSelection) {
                        case 'Rock':
                            playerWinCount++; 
                            round.textContent = 'You Win!';
                            break;

                        case 'Paper':
                            round.textContent = 'Draw!';
                            break;
                        
                        case 'Scissors':
                            computerWinCount++;
                            round.textContent = 'You Lose!';
                            break;
                        default:
                            return 'Paper error'
                            break;
                    }
                break;

                case 'scissors':
                    switch (computerSelection) {
                        case 'Rock':
                            computerWinCount++;
                            round.textContent = 'You Lose!';
                            break;

                        case 'Paper':
                            playerWinCount++;
                            round.textContent = 'You Win!';
                            break;
                        
                        case 'Scissors':
                            round.textContent = 'Draw!';
                            break;
                        default:
                            return 'Scissors error'
                            break;
                    }
                break;
            
                default:
                    return 'Error';
                    break;
            }
            
            score.textContent = `${playerWinCount} - ${computerWinCount}`;

            if (playerWinCount >= 5) {
                round.textContent = 'Player Won the Game!';
                score.textContent = '0 - 0';
            } else if (computerWinCount >= 5) {
                round.textContent = 'Computer Won the Game!';
                score.textContent = '0 - 0';
            }
        }
    </script>
</body>
</html>
